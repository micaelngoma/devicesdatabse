    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMu8e2cdYi7--pxy9HpThLHsWDXJX18Js",
      authDomain: "my-devices-database.firebaseapp.com",
      projectId: "my-devices-database",
      storageBucket: "my-devices-database.appspot.com", // ðŸ”§ Fixed typo
      messagingSenderId: "172575135216",
      appId: "1:172575135216:web:61547e177f8749643fb935",
      measurementId: "G-8X14GN3QCL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null;
    let devices = [];

    // Authentication
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
      } else {
        signInAnonymously(auth);
      }
    });

    // Realtime Firestore Setup
    function setupRealtimeListener() {
      const devicesCollection = collection(db, 'artifacts/my-devices-database/public/data/network-devices');
      onSnapshot(devicesCollection, (snapshot) => {
        devices = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderTable(devices);
      });
    }

    // Add your renderTable(), addDevice(), updateDevice(), deleteDevice() functions here
    // and all your event listeners (same as your original)

    setupRealtimeListener();
  </script>
